spring.jackson.property-naming-strategy=SNAKE_CASE

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=myretail

#Tomcat Access Logs to STDOUT
server.tomcat.accesslog.pattern: %t %h %I %m %U %s %F %B [ACCESSLOG]
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/dev
server.tomcat.accesslog.prefix=stdout
server.tomcat.accesslog.buffered=false
server.tomcat.accesslog.suffix=
server.tomcat.accesslog.file-date-format=

#spring.sleuth.sampler.probability=1
#redsky.uri.template=http://localhost:8080/v2/pdp/tcin/{id}
redsky.uri.template=https://redsky.target.com/v2/pdp/tcin/{productId}?excludes=taxonomy,price,promotion,bulk_ship,rating_and_review_reviews,rating_and_review_statistics,question_answer_statistics